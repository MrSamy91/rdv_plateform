<!-- Template pour le client -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #333; }
        .content { line-height: 1.6; }
        .footer { margin-top: 30px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirmation d'annulation</h1>
        </div>
        <div class="content">
            <p>Bonjour {{ username }},</p>
            <p>Votre rendez-vous a bien été annulé :</p>
            <ul>
                <li>Coiffeur : {{ coiffeur_name }}</li>
                <li>Date : {{ date }}</li>
                <li>Heure : {{ time }}</li>
            </ul>
            <p>N'hésitez pas à reprendre rendez-vous à une date qui vous convient mieux.</p>
        </div>
        <div class="footer">
            <p>Cordialement,<br>L'équipe Agendaide</p>
        </div>
    </div>
</body>
</html>
