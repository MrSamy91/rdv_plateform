<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Add your styles here */
    </style>
</head>

<body>
    <div class="container">
        <h1>Agenda</h1>
        <div class="logout-container">
            <a href="{{ url_for('main.logout') }}" class="btn btn-logout">Déconnexion</a>
        </div>
        <div id="available-slots">
            <h2>Créneaux Disponibles</h2>
            <div class="slots">
                {% for slot in available_slots %}
                <div class="slot">
                    <p>Coiffeur: {{ slot.coiffeur.user.username }}</p>
                    <p>Début: {{ slot.start_time.strftime('%d/%m/%Y %H:%M') }}</p>
                    <p>Fin: {{ slot.end_time.strftime('%d/%m/%Y %H:%M') }}</p>
                    <button class="btn">Prendre ce créneau</button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
