<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compléter votre profil - Agendaide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complétez votre profil de coiffeur</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="mt-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <label for="bio">Description / Bio</label>
                <textarea name="bio" id="bio" class="form-control" rows="4" 
                    placeholder="Décrivez votre expérience et vos services...">{{ coiffeur.bio or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="specialties">Spécialités</label>
                <input type="text" name="specialties" id="specialties" class="form-control" 
                    placeholder="Ex: Coupe homme, Coloration, Brushing..."
                    value="{{ coiffeur.specialties or '' }}">
            </div>
            
            <div class="form-group">
                <label for="years_of_experience">Années d'expérience</label>
                <input type="number" name="years_of_experience" id="years_of_experience" 
                    class="form-control" min="0" max="50"
                    value="{{ coiffeur.years_of_experience or '' }}">
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
