<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo">
        <a href="#">Votre Logo</a>
    </div>
    <div class="container">
        <h1>Réinitialiser votre mot de passe</h1>
        <form method="POST" action="{{ url_for('main.reset_password') }}">
            <div class="custome-input">
                <label for="email">Email :</label>
                <input type="email" name="email" required>
                <i class="fas fa-envelope"></i> <!-- Icône (vous pouvez utiliser Font Awesome ou une autre bibliothèque d'icônes) -->
            </div>
            <button type="submit" class="login">Envoyer le lien de réinitialisation</button>
        </form>
        <div class="links">
            <a href="{{ url_for('main.login') }}">Retour à la connexion</a>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Votre Société. Tous droits réservés.</p>
    </footer>
</body>
</html>
